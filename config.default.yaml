## yiff-party-dl configuration file
## DO NOT edit this file directly! Copy it to "config.yaml" (making empty "config.yaml" is recommended)
## Set an option in "config.yaml" to null if you want to unset a value given in "config.default.yaml"
---
# Proxy address
# proxy: "socks5://127.0.0.1:1080"

# Connection timeout
timeout: 40

# User-Agent for HTTTP requests
user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:68.0) Gecko/20100101 Firefox/68.0"

# MySQL database configuration
# Note that mysql is required only for some commands.
mysql.host: 127.0.0.1
# mysql.port: 3306
mysql.user: root
mysql.password: ""
mysql.db: yiffdl
mysql.table_prefix: ""
mysql.charset: utf8mb4
mysql.collate: utf8mb4_unicode_ci
